<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<link rel="shortcut icon"
		href="https://www.unitins.br/Uniperfil/Upload/da2c288f8dc21c685081ef337c37f3b4.ico" />
	<title>Educ@ - Topicos I</title>
</h:head>

<h:body>
	<div class="container-fluid">
		<div class="centralizarItem" style="height: 90px;">
			<a href="menu.xhtml"> <img class="img-responsive" width="170px;"
				src="https://www.unitins.br/Uniperfil/Upload/191645b4d34e3181e0b8ee840ab42a40.png" />
			</a>
		</div>

		<nav class="row navbar navbar-light"
			style="height: 60px; background-color: #094AB2;">
			<span class="navbar-text" style="font-size: 24px; color: #FFFFFF;">
				Seja bem vindo #{menuController.usuarioLogado.nome}! </span>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-xs-update">
				<h:form styleClass="form-horizontal">
				<h:messages id="messages" style="color:red" glogalOnly="false" />
					<div class="col-md-4 mb-3">
						<h:commandButton value="Consultar"
							actionListener="#{menuController.consultar}"
							styleClass="col-md-2 mb-3 btn btn-default form-control"
							style="font-size:18px; font-weight: bold; color: #FFFFFF; 
								background-color: #094AB2; height: 50px;
								border: 1px solid #000; border-radius: 5px;">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>
					<div class="col-md-4 mb-3">
						<h:commandButton value="Cadastrar"
							actionListener="#{menuController.cadastrar}"
							styleClass="col-md-2 mb-3 btn btn-default form-control"
							style="font-size:18px; font-weight: bold; color: #FFFFFF; 
								background-color: #094AB2; height: 50px;
								border: 1px solid #000; border-radius: 5px;">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>
					<div class="col-md-4 mb-3">
						<h:commandButton value="Sair"
							actionListener="#{menuController.sair}"
							styleClass="col-md-2 mb-3 btn btn-default form-control"
							style="font-size:18px; font-weight: bold; color: #FFFFFF; 
								background-color: #094AB2; height: 50px;
								border: 1px solid #000; border-radius: 5px;">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
